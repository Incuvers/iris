---
version: 1
disable_existing_loggers: false
loggers:
  '':   # defines loggers that are unregistered
    level: 'DEBUG'
    handlers: ['defaultHandler']
  monitor.environment:
    level: 'DEBUG'
    handlers: ['environmentHandler']
    propagate: false
  monitor.environment.state_manager:
    level: 'DEBUG'
    handlers: ['stateHandler']
    propagate: false
  monitor.events:
    level: 'DEBUG'
    handlers: ['eventHandler']
    propagate: false
  monitor.cloud:
    level: 'DEBUG'
    handlers: ['mqttHandler']
    propagate: false
  monitor.api:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  urllib3.connectionpool:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  retry.api:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  monitor.ui:
    level: 'DEBUG'
    handlers: ['uiHandler']
    propagate: false
  monitor.sys:
    level: 'DEBUG'
    handlers: ['systemHandler']
    propagate: false
  monitor.sys.benchmark:
    level: 'DEBUG'
    handlers: ['consoleHandler']
    propagate: false
  monitor.imaging:
    level: 'DEBUG'
    handlers: ['imagingHandler']
    propagate: false
  monitor.protocol:
    level: 'DEBUG'
    handlers: ['protocolHandler']
    propagate: false
  monitor.scheduler:
    level: 'DEBUG'
    handlers: ['schedulerHandler']
    propagate: false
  pika:
    level: 'DEBUG'
    handlers: ['rmqHandler']
    propagate: false
  monitor.rmq:
    level: 'DEBUG'
    handlers: ['rmqHandler']
    propagate: false
  monitor.environment.cache:
    level: 'DEBUG'
    handlers: ['cacheHandler']
    propagate: false

handlers:
  defaultHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/unregistered.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 2
  systemHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/system.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 3
  stateHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/state.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  environmentHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/environment.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 3
  eventHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/event.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  mqttHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/mqtt.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  imagingHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/imaging.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  protocolHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/protocol.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  apiHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/api.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  uiHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/ui.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  schedulerHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/scheduler.log
    mode: 'a'
    maxBytes: 1000000
  cacheHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/cache.log
    mode: 'a'
    maxBytes: 1000000
  rmqHandler:
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${MONITOR_LOGS}/rmq.log
    mode: 'a'
    maxBytes: 1000000
  consoleHandler:
    class: 'logging.StreamHandler'
    formatter: default

formatters:   # more commment
  default:
    format: '%(asctime)s %(threadName)s %(name)s %(lineno)d - %(levelname)s: %(message)s'
  epoch:
    format: '%(created)f %(threadName)s %(name)s %(lineno)d - %(levelname)s: %(message)s'
  simple:
    format: '%(name)s %(lineno)d - %(levelname)s: %(message)s'
