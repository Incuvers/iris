---
version: 1
disable_existing_loggers: false
loggers:
  '':   # defines loggers that are unregistered
    level: 'DEBUG'
    handlers: ['defaultHandler']
  monitor.environment:
    level: 'DEBUG'
    handlers: ['environmentHandler']
    propagate: false
  monitor.environment.state_manager:
    level: 'DEBUG'
    handlers: ['stateHandler']
    propagate: false
  monitor.events:
    level: 'DEBUG'
    handlers: ['eventHandler']
    propagate: false
  monitor.cloud:
    level: 'DEBUG'
    handlers: ['mqttHandler']
    propagate: false
  monitor.api:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  urllib3.connectionpool:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  retry.api:
    level: 'DEBUG'
    handlers: ['apiHandler']
    propagate: false
  monitor.ui:
    level: 'DEBUG'
    handlers: ['uiHandler']
    propagate: false
  monitor.sys:
    level: 'DEBUG'
    handlers: ['systemHandler']
    propagate: false
  monitor.sys.benchmark:
    level: 'DEBUG'
    handlers: ['consoleHandler']
    propagate: false
  monitor.imaging:
    level: 'DEBUG'
    handlers: ['imagingHandler']
    propagate: false
  monitor.protocol:
    level: 'DEBUG'
    handlers: ['protocolHandler']
    propagate: false
  monitor.scheduler:
    level: 'DEBUG'
    handlers: ['schedulerHandler']
    propagate: false
  monitor.environment.cache:
    level: 'DEBUG'
    handlers: ['cacheHandler']
    propagate: false

handlers:
  defaultHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/unregistered.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 2
  systemHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/system.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 3
  stateHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/state.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  environmentHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/environment.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 3
  eventHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/event.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  mqttHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/mqtt.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  imagingHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/imaging.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  protocolHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/protocol.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  apiHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/api.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 5
  uiHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: ${SNAP_DATA}/ui.log
    mode: 'a'
    maxBytes: 1000000
    backupCount: 1
  schedulerHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/scheduler.log
    mode: 'a'
    maxBytes: 1000000
  cacheHandler:
    level: 'DEBUG'
    class: 'logging.handlers.RotatingFileHandler'
    formatter: default
    filename: monitor/logs/cache.log
    mode: 'a'
    maxBytes: 1000000
  consoleHandler:
    level: 'DEBUG'
    class: 'logging.StreamHandler'
    formatter: default

formatters:   # more commment
  default:
    format: '%(asctime)s %(threadName)s %(name)s line:%(lineno)d - %(levelname)s: %(message)s'
