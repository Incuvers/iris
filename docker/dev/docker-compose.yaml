---
version: "3.9"
services:
  rmq:
    container_name: rmq
    image: rabbitmq:3.9-management
    volumes:
      - "../rabbitmq/:/etc/rabbitmq/"
    ports:
      # expose for rmq web client
      - "15672:15672"
    networks:
      - ampq

  novnc:
    container_name: novnc
    image: theasp/novnc:latest
    environment:
      # Adjust to your screen size
      - DISPLAY_WIDTH=600
      - DISPLAY_HEIGHT=1024
      - RUN_XTERM=no
      - RUN_FLUXBOX=no
    ports:
      - "8080:8080"
    networks:
      - x11

  monitor:
    container_name: monitor
    depends_on:
      - rmq
      - novnc
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/app
    networks:
      - x11
      - ampq
    environment:
      - DISPLAY=novnc:0.0
      - SDL_VIDEODRIVER=x11
      - SDL_NOMOUSE=1
      - MPLBACKEND=Agg
      - COMMON=/app/instance
      - MONITOR_LOGS=/app/instance/logs
      - MONITOR_CACHE=/app/instance/cache
      - MONITOR_CERTS=/app/instance/certs
      - MONITOR_DPC=/app/instance/dpc
      - MONITOR_MODE=monitor
      - MONITOR_ENV=development
      - RABBITMQ_ADDR=rmq:5672
      - API_BASE_URL=https://api.dev.incuvers.com
      - API_BASE_PATH=/v1

  hwi:
    container_name: hwi
    image: ghcr.io/incuvers/hwi:master
    depends_on:
      - rmq
    networks:
      - ampq 
    environment:
      - RABBITMQ_ADDR=rmq:5672
    

networks:
  x11:
  ampq:
