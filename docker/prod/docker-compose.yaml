version: "2.9"
services:
  rmq:
    container_name: rmq
    image: rabbitmq:3.9-management
    volumes:
      - "../rabbitmq/:/etc/rabbitmq/"

  monitor:
    container_name: monitor
    depends_on:
      - rmq 
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/app
    networks:
      - x11
    environment:
      - SNAP=/app
      - SNAP_DATA=/app/monitor/logs
      - SNAP_COMMON=/app/instance
      - AWS_TT=aws/things/$ID/telemetry/
      - RABBITMQ_HOST=rmq

  hwi:
    container: hwi
    image: hwi
    depends_on:
      - rmq
    environment:
      - RABBITMQ_HOST=rmq


networks:
  x11: