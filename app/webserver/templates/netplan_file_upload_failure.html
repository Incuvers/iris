<style>
  .container {
    font-size: medium;
    text-align: center;
    vertical-align: middle;
    padding-top: 10%;
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }

    50% {
      transform: scale(0.85);
    }

    to {
      transform: scale(1);
    }
  }

  .fe-pulse {
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 20%;
    max-height: 20%;
    animation-name: pulse;
    animation-duration: 3s;
    animation-iteration-count: infinite;
  }
</style>

<div class="container">
  <h1>Failed </h1>
  <h2>
    {{error_message}}
  </h2>
  <p>
    You will automatically be redirected in a few seconds...
  <div class="fe-pulse">
    <img class="responsive-img" src="{{url_for('static', filename='invalid_input.png')}}" width="90%">
  </div>
  </p>

  <script>

    /**
*   sets a timeout operation and redirects the client after the specified time in the callback
* @returns void
*/
    window.setTimeout(function () {
      window.location.href = "/advanced";

    }, 4000);
  </script>

</div>
