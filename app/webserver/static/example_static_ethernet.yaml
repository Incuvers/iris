# This is an example netplan file,
# feel free to modify if for your network
# NOTE: ssid and password should have no quotes around the input upon submit and be cautious when changing the static
# ip to not change the gateway
# or router address unintentionally
#
# Incuvers, Inc.
---
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    eth0:
      dhcp4: false
      addresses: [192.168.2.100/24]
      gateway4: 192.168.2.1
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]
