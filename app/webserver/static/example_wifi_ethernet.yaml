# This is an example netplan file,
# feel free to modify if for your network
# NOTE: ssid and password should have no quotes around the input upon submit
#
# Incuvers, Inc.
---
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    eth0:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 100
  wifis:
    wlan0:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 50
      access-points:
        "CHANGE_TO_YOUR_SSID":
          password: "CHANGE_TO_YOUR_PASSWORD"
