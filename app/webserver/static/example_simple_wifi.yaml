# This is an example netplan file,
# feel free to modify if for your network
# NOTE: ssid and password should have no quotes around the input upon submit
#
# Incuvers, Inc.
---
network:
  version: 2
  renderer: NetworkManager
  wifis:
    wlan0:
      dhcp4: true
      access-points:
        "ENTER_YOUR_SSID":
          password: "ENTER_YOUR_PASSWORD"
